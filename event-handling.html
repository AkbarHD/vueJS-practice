<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<div id="app">
    <!-- short hand -->
    <button @click="count--">-</button>
    {{ count }}
    <button @click="count++">+</button>

    <!-- click parameter -->
    <button @click="call('Anjely Cantik')">Tekan me</button>

    <!--  -->
    <div>
        <input type="text" @keydown.enter="call('Anjely Cantik')">
    </div>
    <div>
        <form method="post" action="index.html" @submit.prevent>
            <input type="text">
            <button type="submit">Kirim</button>
        </form>
    </div>
</div>
<script type="module">
    import{
            createApp
        } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'

        createApp({
            data(){
                return{
                    count:0
                }
            },
            methods: {
               call(param){
                   alert('Halo ' + param)
               }
            }
        }).mount('#app');
     </script>

<body>

</body>

</html>
