<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue js cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<div id="app">
    <button @click="tambah()">tambah data</button>
    {{ count }}
    <button @click="kurang()">kurang data</button>
</div>

<body>
    <script>
        const {
            createApp
        } = Vue

        createApp({
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                tambah() {
                    this.count++
                },
                kurang() {
                    this.count--
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
