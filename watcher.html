<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <form action="" @submit.prevent class="w-50">
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" v-model="username">
                        <label for="username" v-if="usernameErrror" class="text-danger fw-bold">Miniman 6 karakter
                            username</label>
                    </div>
                    <div>
                        <label for="password" class="form-label">password</label>
                        <input type="password" id="password" class="form-control" v-model="password">
                        <span class="text-danger fw-bold" v-if="passwordError">Password minimal 6 karakter</span>
                    </div>
                    <div>
                        <!-- untuk yang ini akan kita bandingkan dengan password untuk validasinya -->
                        <label for="passwordRetype" class="form-label">Retype password</label>
                        <input type="passwordRetype" id="passwordRetype" class="form-control" v-model="passwordRetype">
                        <span class="text-danger fw-bold" v-if="passwordRetypeError">Password password belum
                            sesuair</span>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- <input type="text" v-model="message"> -->

    </div>
    <script type="module">
        import{
            createApp
        } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'
        createApp({
            data(){
                return{
                    // message : '',
                    username : '',
                    password : '',
                    passwordRetype : '',
                    usernameErrror : false,
                    passwordError : false,
                    passwordRetypeError: false,
                }
            },
            watch: {
                username(value){
                    if(value.length < 6){
                        this.usernameErrror = true
                    }else{
                        this.usernameErrror = false
                    }
                },
                password(value){
                    if(value.length < 6){
                        this.passwordError = true
                    }else{
                        this.passwordError = false
                    }
                },
                passwordRetype(value){
                    if(value !== this.password){
                        this.passwordRetypeError = true
                    }else{
                        this.passwordRetypeError = false
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
