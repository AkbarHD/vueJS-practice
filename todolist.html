<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .doneText {
        text-decoration: line-through red;
        border: red;
    }
</style>

<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center mt-3">To Do List App</h1>
            <div class="row justify-content-center">
                <div class="col-9 mt-5">
                    <div class="row">
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="start" v-model="startTime">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="end" v-model="endTime">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="new activity" v-model="activity">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-success" @click="addTodo()">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-7">
                    <div v-for="(item, index) in todolist" class="p-3" style="border-bottom: 1px solid #ddd;">
                        <button class="btn btn-outline-danger me-3" @click="deleteTodo(index)">remove</button>
                        <button class="btn btn-success me-3" @click="finishTodo(index)">done</button>
                        <span :class="{doneText : item.done}">{{ item.text }} - {{ item.start }} :{{ item.end }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import{
            createApp
        } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js'
        createApp({
            data(){
                return{
                    todolist : [
                        {text: 'belajar html', start: '07.00', end: '09.00', done:false},
                        {text: 'belajar css', start: '10.00', end: '11.00', done:false},
                        {text: 'belajar javascript', start: '13.00', end: '14.00', done:false}
                    ],
                    startTime : '',
                    endTime : '',
                    activity : ''
                }
            },
            methods:{
                // addTodo(){
                //     alert('asdasd')
                // }
                addTodo(){
                    let newItem = {
                        text : this.activity,
                        start : this.startTime,
                        end : this.endTime,
                        done : false
                    }
                    this.todolist.push(newItem)
                },
                deleteTodo(index){
                    this.todolist.splice(index, 1)
                },
                finishTodo(index){
                    this.todolist[index].done = true
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
